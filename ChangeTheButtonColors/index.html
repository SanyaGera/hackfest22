<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Challenge 4: Change the color of all buttons</h1>
        <div class="flex-box-change-colors">
            <form action="">
                <select name="backdrop" id="background" onclick="buttoncolorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn1">Wee!</button>
            <button class="btn2">Yahoo!!</button>
            <button class="btn3">Google!</button>
            <button class="btn4">Facebook!</button>
        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
